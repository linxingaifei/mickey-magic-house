name: Build MickeyMagicHouse

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
        gcc-multilib g++-multilib gettext git libncurses5-dev \
        libssl-dev python3-distutils rsync unzip zlib1g-dev \
        file wget qemu-utils

    - name: Clone OpenWrt
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        git checkout openwrt-23.05

    - name: Remove telephony feed to avoid build errors
      run: |
        cd openwrt
        # 注释或删除 telephony feed
        sed -i '/telephony/d' feeds.conf.default
        rm -rf feeds/telephony

    - name: Update Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Apply Config
      run: |
        cp config/mickey.config openwrt/.config
        cd openwrt
        make defconfig

    - name: Build Firmware
      run: |
        cd openwrt
        make -j$(nproc)

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MickeyMagicHouse-Firmware
        path: openwrt/bin/targets/x86/64/*.img.gz
